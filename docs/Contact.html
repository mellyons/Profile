<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Contact</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="container">
			<div class="media">
				<img class="d-flex mr-3" src="../Profile/computer.jpg" alt="Tech"/>
				<div class="container">
					<h2>Melina Lyons</h2>
					<p>Future Front-End Developer or Web Developer</p>
				</div>
			</div>
			
		</header>
		
		<br/>
		
		<div class="container">
			<div class="row border border-dark">
				<div class="col-lg-4 bg-warning"><a href="../Profile/Education.html">Education</a></div>
				<div class="col-lg-4 bg-warning"><a href="../Profile/Projects.html">Projects</a></div>
				<div class="col-lg-4 bg-warning"><a href="../Profile/index.html">Home</a></div>
			</div>
		</div>
		
		<br/>
		
		
		<div class="container">
			<form name="myForm" style="border:double" onsubmit="return validateForm()" method="post">
			    <label for="wholeName">First and Last Name:</label>
				<span style="font-weight: bold">*</span>
			    <span class="border border-primary" id="err1"></span>
				<input type="text" name="wholeName" placeholder="Enter your First and Last Name"></input><br/>
			    <label for="Address">Address:</label>
				<span style="font-weight: bold">*</span>
			    <span class="border border-primary" id="err2"></span>
				<input type="text" name="Address" placeholder="000 Somewhere Ave."></input><br/>
			    <label for="Location">City, State:</label>
				<span style="font-weight: bold">*</span>
		            <span class="border border-primary" id="err3"></span>
				<input type="text" name="Location" placeholder="Enter City and State"></input><br/>
			    <label for="Zip">Zip:</label>
				<span style="font-weight: bold">*</span>
			    <span class="border border-primary" id="err4"></span>
				<input type="text" name="Zip" placeholder="Enter your five digit Zip Code"></input><br/>
			    <label for="Phone">Phone:</label>
				<span style="font-weight: bold">*</span>
			    <span class="border border-primary" id="err5"></span>
				<input type="tel" name="Phone" placeholder="000-000-0000"></input><br/>
			    <label for="Email">Email:</label>
				<span style="font-weight: bold">*</span>
			    <span class="border border-primary" id="err6"></span>
				<input type="email" name="Email" placeholder="Email@somewhere.com"></input><br/>
			</form>
			
			<br/>
			<img class="img-responsive" src="../Profile/contact.jpg" alt="MGA"/><br/>
			<input type="submit" value="Send" onclick="msgSend()">
			<input type="button" value="Reset" onclick="msgReset()">
			
		</div>
		
		<script src="contact.js"></script>
		<br/>
		<br/>	
		
		<footer class="container">
			<p>Copyright &copy; 2020 Melina Lyons<br/></p>
		</footer>
	
	
	
	</body>
</html>
